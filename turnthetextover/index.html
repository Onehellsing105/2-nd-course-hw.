<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переверни текст</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Переверни текст</h1>
        <p>Введите любой текст, и мы его перевернём!</p>
        
        <input type="text" id="user-input" placeholder="Введите текст здесь...">
        <button id="reverse-btn">Перевернуть</button>
        
        <div id="result" class="hidden">
            <p id="result-text">Перевернутый текст: <span id="reversed-text"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
